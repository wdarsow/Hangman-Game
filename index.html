<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wade Darsow Psychic Game</title>
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href=".\assets\css\style.css">
    <script src=".\assets\javascript\game.js"></script>

</head>
<body>
    <header class="header1">
        <div class="1st-class">
            <h1 class="header-class">Psychic Game</h1>
        </div>
    </header>
    
    <div id="psychic1" class="main-container">
        <section class="main-section">
            <h1>Press any key to play the Psychic Game!</h1>
            <br>
            <h3>Guess what letter I'm thinking of:</h3>
            <br>
            <br>
            <br>
            <br>
            <span class="p-wins">Wins: <span id="idWins">0</span></span>
            <br>
            <br>
            <span class="p-losses">Losses: <span id="idLosses">0</span></span>
            <br>
            <br>
            <span class="p-guesses-left">Guesses Left: <span id="idGuessLeft">10</span></span>
            <br>
            <br>
            <span class="p-guess-sofar">Guesses so Far: <span id="idGuessSoFar">0</span></span>
        </section>

    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
